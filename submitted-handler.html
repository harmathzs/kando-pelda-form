<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Submitted form handler</title>
</head>
<body>
    <div id="form_data_div"></div>
    <script>
        // Get the full query string from the current URL (includes the ?)
        const queryString = window.location.search;
        console.log('queryString', queryString);

        // Create a URLSearchParams object to work with the parameters
        let urlParams = {};
        if (queryString) urlParams = new URLSearchParams(queryString);
        console.log('urlParams', urlParams);

        const data = Object.fromEntries(urlParams.entries());
        console.log('data', data);

        //const data = {test: 'test'};

        const formDataDiv = document.getElementById('form_data_div');
        let content = '';
        for (const key in data) {
            content += `<p><strong>${key}</strong>: ${data[key]}</p>`;
        }
        formDataDiv.innerHTML = content;
    </script>
</body>
</html>
